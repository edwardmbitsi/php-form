<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>php Form</title>
</head>  
<body>  
<div class="container">  
    <h1>Referee details</h1>  
      <form action="form.php" method="POST" id="form" class="form">  
        <div class="input">  
         <label for="firstname">Referee: First name*</label>  
           <input type="text" name="firstname" id="firstname" placeholder="Firstname" autocomplete="off" />  
      <small>Error message</small>  
  </div>  
    <div class="input">  
         <label for="surname">Referee: Surname*</label>  
           <input type="text" name="surname" id="surname" placeholder="Surname" autocomplete="off" />  
      <small>Error message</small>  
  </div>      
  <div class="input">  
    <label for="email">Email address*</label>  
      <input type="text" name="email" id="email" placeholder="Email" autocomplete="off" />  
     <small>Error message</small>  
  </div>  
  <div class="input">  
      <label for="number">Phone number*</label>  
        <input type="number" name="number" id="number" placeholder="Phone number"/>  
      <small>Error message</small>  
  </div>  
      <div class="input">
        <label for="number">Relation to participant*</label>
      <select id="relation" name="relation" required>
    <option value="" disabled selected hidden>Select an answer</option>
    <option value="parent">Parent</option>
    <option value="spouse">Spouse</option>
    <option value="friend">Friend</option>
    <option value="sister">Sibling</option>
  </select><br>
        </div>
        <div class="input">  
       <label for="other">If other, please describe</label>  
          <input  type="other" name="other" id="other" placeholder="If other, please describe"/>  
       <small>Error message</small>  
  </div>  
  <input type="submit" name="submit" id="submit" value="Submit">
     </form>  
   </div>  
</body>  
</html>
